<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>EasyPark - Login</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html,body { height: 100%; }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg,#1e3a8a 0%,#3b82f6 100%);
            color: #03305a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            padding: 32px;
        }

        h1 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            font-size: 0.95rem;
            color: #4b5563;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #16325a;
            margin-bottom: 6px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #99ccff;
            font-size: 1rem;
            margin-bottom: 14px;
        }

        input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 6px rgba(59,130,246,0.3);
            outline: none;
        }

        .primary-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg,#3b82f6,#1e3a8a);
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .primary-btn:hover {
            background: linear-gradient(135deg,#1e3a8a,#3b82f6);
        }

        .small {
            font-size: 0.85rem;
            color: #4b5563;
            text-align: center;
            margin-top: 12px;
        }

        .small strong {
            color: #1e3a8a;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        
        <h1>Login Escolar</h1>
        <form action="../api/verifi_login.php" method="post">
            <label for="email">Email institucional</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="numeroIps@estudantes.ips.pt" 
                required
                pattern="([0-9]+@estudantes\.ips\.pt|admin@estudantes.ips.pt)"
                title="Apenas emails do domínio estudantes.ips.pt são permitidos.">
             
            <label for="password">Palavra-passe</label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                placeholder="••••••••" 
                required>

            <button type="submit" class="primary-btn">Entrar</button>

            <p class="small">Use apenas a sua conta escolar: <strong>número@estudantes.ips.pt</strong></p>
        </form>
    </div>
</body>
</html>
